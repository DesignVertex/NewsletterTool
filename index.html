<!DOCTYPE html>
<html>
<head>
  <title>Email Template Name Replacer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7f7f7;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      max-width: 800px;
      padding: 40px;
      background-color: #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      text-align: center;
    }

    .logo {
      display: block;
      margin: 0 auto;
      max-width: 400px;
    }

    h1 {
      font-family: 'Outfit', sans-serif;
      font-size: 36px;
      margin-bottom: 30px;
      color: #333;
    }

    textarea {
      width: 100%;
      font-family: monospace;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      resize: vertical;
      min-height: 200px;
    }

    input[type="text"] {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #555;
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-size: 14px;
      padding: 10px;
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 28px;
      }

      textarea {
        min-height: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://cdn.jsdelivr.net/gh/TheLegendaryPhoenix08/JBS5/JBS%20Logo%20Monochrome%20New%20Final.png" alt="JBS Logo">
    <h1>Email Template Name Replacer</h1>
    <label for="nameInput">Enter Name:</label>
    <input type="text" id="nameInput" placeholder="Enter name" autofocus>
    <button id="replaceBtn">Replace Name</button>
    <button id="copyBtn">Copy HTML</button>
    <!-- Paste your email template HTML code here Below the text area -->
    <textarea id="emailTemplate" rows="20" cols="80">
